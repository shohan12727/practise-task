<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- font asewome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- tailwind cdm  -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

  <header class="max-w-[1180px] mx-auto">
    <div class="parent-div flex justify-between lg:flex-row flex-col gap-4 items-center">
      <div class="left-div w-full lg:w-1/2">
        <h1 class="text-5xl sm:text-4xl md:text-7xl font-bold lg:leading-[80px] ">It's good
          tea time at The Tea House</h1>
        <p class="text-gray-500 mt-6 mb-6">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your
          Taste
          Buds.</p>
        <button
          class="bg-gradient-to-l from-[rgba(255,0,0,1)] to-[rgba(255,137,56,1)] text-white px-5 py-2.5 border rounded-[10px]">Explore
          More<i class="fa-solid fa-arrow-up-right-from-square"></i></button>

      </div>
      <div class="right-div mt-5 relative">

        <div>
          <img class="w-full" src="./images/banner.png" alt="">
        </div>
        <div
          class="star_card flex items-center absolute gap-2.5 bg-white w-[230px]  rounded-[10px]  px-5 py-2.5 bottom-5 left-5">
          <div>
            <i class="fa-solid fa-star"></i>
          </div>
          <div>
            <h2 class="font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>


      </div>
    </div>

  </header>


</body>

</html>
