<body>

  <div style="text-align: center;">
    <button onclick="makeYellow()">Make Yellow</button>

    <button id="purple">Make Purple</button>

  </div>
  <script>

   const goldbtn = document.getElementById("make_btn_gold").addEventListener('mouseover', 
    function makeGold () {
      document.body.style.backgroundColor = ('gold');
    }
   ) 
   







    const makeBtnPurple = document.getElementById("purple");
    console.log(makeBtnPurple.innerText);

    makeBtnPurple.onclick = makePurple;
    function makePurple() {
      document.body.style.backgroundColor = 'purple';
    }





    const makeBlueBtn = document.getElementById("blue");
    makeBlueBtn.onclick = function makeBlue() {

    }
    function makeYellow() {
      document.body.style.backgroundColor = 'yellow';
    }
    function makeRed() {
      document.body.style.backgroundColor = 'red';
    }
  </script>
</body>
